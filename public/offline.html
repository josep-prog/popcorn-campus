<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Campus Popcorn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            width: 100%;
        }
        
        .popcorn-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: white;
            color: #f59e0b;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="popcorn-icon">üçø</div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! Campus Popcorn works offline too. 
            You can still browse your previous orders and view cached content.
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <span>View your order history</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üçø</div>
                <span>Browse menu items</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üìû</div>
                <span>Contact information</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <span>Fast loading from cache</span>
            </div>
        </div>
        
        <div class="status" id="connectionStatus">
            <strong>Connection Status:</strong> <span id="statusText">Checking...</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('statusText');
            const statusContainer = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusContainer.classList.add('online');
                
                // If back online, redirect to home page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.textContent = 'Offline';
                statusContainer.classList.remove('online');
            }
        }
        
        // Retry connection
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            btn.textContent = 'Retrying...';
            btn.disabled = true;
            
            // Try to fetch a simple resource to test connection
            fetch('/', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    // Connection successful, redirect to home
                    window.location.href = '/';
                })
                .catch(() => {
                    // Still offline
                    btn.textContent = 'Try Again';
                    btn.disabled = false;
                    updateConnectionStatus();
                });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic status check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
